<!DOCTYPE html>
<html lang="en">
<head>
	<%= require('html-loader!./common/head.html') %>
	<meta charset="UTF-8">
	<title><%= htmlWebpackPlugin.options.title %> -KMALL电商平台</title>
</head>
<body>
	<%= require('html-loader!./common/nav.html') %>

	<div class="user-center">
		<div class="container ">
			<div class="crumb">
				<a href="/">首页</a>
				&gt;
				<%= htmlWebpackPlugin.options.title %>
			
			</div>
		</div>
		<div class="container clearfix">
			<%= require('html-loader!./common/side.html') %>
			<div class="content fl">
				<div class="update-password">
					<div class="head">
						<span class="head-login">修改密码</span>
						<div class="err">
							<i class="fa fa-minus-square"></i>
							<span>xxx</span>
						</div>
					</div>
					<div class="form-item">
						<i class="fa fa-unlock-alt"></i>
						<input type="password" name='password' placeholder="请输入新密码">
					</div>
					<div class="form-item">
						<i class="fa fa-unlock-alt"></i>
						<input type="password" name='rePassword' placeholder="请再次输入新密码">
					</div>
					<div class="update-load">
						<button class="user-load-btn btn" id="user-update-btn">确认修改</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	

	<%= require('html-loader!./common/foot.html') %>
</body>
</html>
