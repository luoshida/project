

{% extends './index.html' %}


{% block content %}
<h2 class="sub-header" style="border-bottom: none;">分页目录</h2>

  <div class="table-responsive">
    <table class="table table-striped">
      <tbody>
        <tr>
         <th>ID</th>
          
          <th>分类名</th>
          
          <th>序号</th>
          <th>操作</th>
        </tr>
        {% for value in data %}
        <tr>
          <td>{{ value._id.toString() }}</td>
          
          <td>{{ value.name }}</td>
          <td>{{ value.order }}</td>
          
          <td><a href="list1-ctl2?id={{ value._id.toString() }}">编辑</a>&nbsp;|&nbsp;<a href="delete?id={{ value._id.toString() }}">删除</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
