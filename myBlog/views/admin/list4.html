

{% extends './index.html' %}
{% block content %}
  <h2 class="sub-header">资源目录</h2>
  <a href="/resource/list4-add">添加资源</a>
  <div class="table-responsive">
    <table class="table table-striped" style="table-layout: fixed;">
      <tbody>
        <tr>
          
          <th>资源名称</th>
          <th>资源内容</th>
          <th>资源路径</th>
          <th>操作</th>
        </tr>
        {% for value in data %}
        <tr>
          <td>{{ value.name }}</td>
          <td> 
            <div>
              <a href="javascript:;" class="thumbnail">
                <img src="{{ value.path }}" alt="">
              </a>
            </div> 
          </td>
          <td>{{ value.path }}</td>
          <td>
            <a href="/resource/list4-del?id={{ value._id.toString() }}">删除</a>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li>
        <a href="/admin/list4?page={{page*1-1}}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      {% for i in list %}

      {% if page == i %}
      <li class="active"><a href="/admin/list4?page={{ i }}">{{ i }}</a></li>
      {% else %}
      <li><a href="/admin/list4?page={{ i }}">{{ i }}</a></li>
      {% endif %}

      {% endfor %}
      <li>
        <a href="/admin/list4?page={{page*1+1}}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
{% endblock %}
