<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=yes">
	<title>购物车</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/rem.css">
</head>
<body>
	<div class="move-cart">
		<div class="header">
			<i class="fas fa-angle-left header-back "></i>
			<span class="header-name">购物车</span>
			<i class="fas fa-ellipsis-h header-more "></i>
		</div>
		<div class="header-adr">
			<i class="fas fa-map-marker-alt adr-icon"></i>
			<span class="adress">朝阳区三环...</span>
			<span class="edit">编辑商品</span>
		</div>
		<div class="username">
			<i class="fas fa-check-circle username-icon"></i>
			<span class="username-sx">JD</span>
			<span class="username-zt">京东自营</span>
		</div>
		<div class="alldesc">
			<span class="alldesc-zt">商品用券钱前买99元</span>
			<span class="alldesc-zt">（20kg以内）</span>
			<span class="alldesc-zt">免运费</span>
			<i class="fas fa-exclamation-circle alldesc-icon"></i>
		</div>
		<div class="shopcart">
			<div class="select">
				<span></span>
			</div>
			<div class="shops">
				<img src="images/b1.jpg" alt="">
				<div class="shopdesc">
					<span class="shopdesc-name">思维导图（全彩精装典藏版）</span>
					<span class="shopdesc-weght">0.45kg/件</span>
					<span class="shopdesc-price">333.0</span>
					<span class="shopdesc-up">-</span>
					<span class="shopdesc-num">0</span>
					<span class="shopdesc-down">+</span>
					<span class="shopdesc-del">删除</span>
					<span class="shopdesc-watch">移动关注</span>
				</div>
			</div>
		</div>
		<div class="shopcart">
			<div class="select">
				<span></span>
			</div>
			<div class="shops">
				<img src="images/b2.jpg" alt="">
				<div class="shopdesc">
					<span class="shopdesc-name">思维导图（全彩精装典藏版）</span>
					<span class="shopdesc-weght">0.45kg/件</span>
					<span class="shopdesc-price">333.0</span>
					<span class="shopdesc-up">-</span>
					<span class="shopdesc-num">0</span>
					<span class="shopdesc-down">+</span>
					<span class="shopdesc-del">删除</span>
					<span class="shopdesc-watch">移动关注</span>
				</div>
			</div>
		</div>
		<div class="shopcart">
			<div class="select">
				<span></span>
			</div>
			<div class="shops">
				<img src="images/b1.jpg" alt="">
				<div class="shopdesc">
					<span class="shopdesc-name">思维导图（全彩精装典藏版）</span>
					<span class="shopdesc-weght">0.45kg/件</span>
					<span class="shopdesc-price">333.0</span>
					<span class="shopdesc-up">-</span>
					<span class="shopdesc-num">0</span>
					<span class="shopdesc-down">+</span>
					<span class="shopdesc-del">删除</span>
					<!-- <div class="affirm-del">
						<div class="affirm-des">
							<p>是否确认删除此商品</p>
							<span class="affirm">删除</span>
							<span class="del">确认</span>
						</div>
					</div> -->
					<span class="shopdesc-watch">移动关注</span>
				</div>
			</div>
		</div>
		<div class="close">
			<div class="close-select">
				<i class="fas fa-check-circle close-icon"></i>
				<span>全选</span>
			</div>
			<div class="allprice">
				<span class="zongji">总计:</span>
				<span class="jine">￥1999</span>
				<span class="lijian">金额1999元，立减0.00元</span>
			</div>
			<span class="goto">去结算(1)</span>
		</div>
	</div>
</body>
<script src="js/rem.js"></script>
</html>
