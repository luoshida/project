

{% extends './index.html' %}


{% block content %}

{% if id %}
<h2 class="sub-header">变更分类</h2>

 <form class="form-horizontal" action="edit" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name"  value="{{ data.name }}">
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="order" id="order" placeholder="新的序号">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <input type="hidden" value="{{ data._id.toString() }}" name="id">
      <button type="submit" class="btn btn-primary" id="btn-sub">变更</button>
    </div>
  </div>
</form>
{% else %}
<h2 class="sub-header">新增分类</h2>

 <form class="form-horizontal" action="add" method="post">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类名称</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" id="name" name="name" placeholder="分类名称">
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label for="order" class="col-sm-2 control-label">排序</label>
    <div class="col-sm-4">
      <input type="number" class="form-control" name="order" id="order" placeholder="序号">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary" id="btn-sub">新增</button>
    </div>
  </div>
</form>
{% endif %}

{% endblock %}
