{% extends './index.html' %}


{% block content %}


{% if data %}
<h2 class="sub-header">文章修改</h2>
<form class="form-horizontal" action="/article/edit" method="post">
{% else %}
<h2 class="sub-header">文章添加</h2>
<form class="form-horizontal" action="/article/add" method="post">
{% endif %}

  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-4">
      <select class="form-control" name="category">
        {% if data %}
          {% for category in categorys %}
          {% if data.category.toString() == category._id.toString() %}
          <option value="{{ category._id.toString() }}" selected>{{ category.name }}</option>
          {% else %}
          <option value="{{ category._id.toString() }}">{{ category.name }}</option>
          {% endif %}
          {% endfor %}
        {% else %}
          {% for category in categorys %}
          <option value="{{ category._id.toString() }}">{{ category.name }}</option>
          {% endfor %}
        {% endif %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">标题</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="title" value="{{ data.title }}" placeholder="请输入标题">
    </div>
    <p class="text-danger err"></p>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">简介</label>
    <div class="col-sm-4">
      <textarea name="intr" cols="40" rows="6">{{ data.intr }}</textarea>
    </div>
    <p class="text-danger err"></p>
  </div>  
  <div class="form-group">
    <label class="col-sm-2 control-label">内容</label>
    <div class="col-sm-6" >
      <textarea name="content" id="editor">{{ data.content }}</textarea>
    </div>
    <p class="text-danger err"></p>
  </div>   
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <input type="hidden" value="{{ data._id.toString() }}" name="id">

      {% if data %}
      <button type="submit" class="btn btn-primary" id="btn-sub">提交修改</button>
      {% else %}
      <button type="submit" class="btn btn-primary" id="btn-sub">提交添加</button>
      {% endif %}
      
    </div>
  </div>
</form>

{% endblock %}
{% block end %}
 <script src="/js/ckeditor.js"></script>
    <script src="/js/zh-cn.js"></script>
    <script src="/js/article.js"></script>
{% endblock %}
