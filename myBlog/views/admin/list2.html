{% extends './index.html' %}


{% block content %}
<h2 class="sub-header">文章目录</h2>
<a href="/article/add">添加文章</a>
<div class="table-responsive">
    <table class="table table-striped">
      <tbody>
        <tr>
          <th>标题</th>
          <th>分类</th>
          
          <th>创建时间</th>
          
          <th>作者</th>
          <th>点击量</th>
          <th>操作</th>
        </tr>
        {% for value in data %}
        <tr>
          <td>{{ value.title }}</td>
          <td>{{ value.category.name }}</td>
          <td>{{ value.createdAt | date('Y年m月d日 h:i:s',-8*60) }}</td>
          <td>{{ value.user.username }}</td>
          <td>{{ value.click }}</td>
          <td>
            <a href="/article/edit?id={{ value._id.toString() }}">
            编辑</a>
            <a href="/article/view?id={{ value._id.toString() }}">
            查看</a>
            <a href="/article/delete?id={{ value._id.toString() }}">删除</a>
          </td>
        </tr>
        {% endfor %}
        
      </tbody>
    </table>
  </div>

{% endblock %}
